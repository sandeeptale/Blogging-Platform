{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  /* Custom styles for the template */

.container {
  margin-top: 30px;
}

.profile-picture img {
  max-width: 150px;
  border-radius: 50%;
}

.user-info {
  display: flex;
  align-items: center;
  justify-content: space-between; /* Align items to left and right */
}

.user-info h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #007bff; /* Blue color for the user name */
}

.user-info p {
  font-size: 18px;
  margin: 5px 0;
  color: #333; /* Dark color for user details */
}

.profile-button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.profile-button:hover {
  background-color: #0056b3;
}

.posted-blogs {
  margin-top: 30px;
}

.posted-blogs h3 {
  margin-bottom: 15px;
  color: #007bff; /* Blue color for "Posted Blogs" heading */
}

/* Additional custom styles for an attractive design */

.blog-card {
  border: none;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 15px;
  padding: 20px;
  transition: box-shadow 0.3s ease;
}

.blog-card:hover {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.blog-card h4 {
  color: #007bff;
}

.blog-card .text-muted {
  color: #888;
}

.blog-buttons {
  display: flex;
  justify-content: flex-end;
  margin-top: 10px;
}

.blog-buttons a {
  margin-left: 5px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.blog-buttons a:hover {
  background-color: #0056b3;
}

</style>

<div class="container">
  <!-- User Details Section -->
  <div class="user-details">
    <div class="profile-picture">
      <!-- Replace 'path_to_profile_picture' with the actual path to the user's profile picture -->
      <img src="{{ bloger.image.url }}" alt="Profile Picture">
    </div>
    <div class="user-info">
      <div>
        <h2>{{ user }}</h2>
        <p><i class="fas fa-envelope"></i> {{ bloger.email }}</p>
        <p><i class="fas fa-phone"></i> {{ bloger.phone }}</p>
        <!-- Add more user details as needed -->
      </div>
      <div>
        <div class="profile-button">
          <!-- Add your button or icon here -->
          <a href="{% url 'update_profile' bloger.id %}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i> Edit</a>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Posted Blog List Section -->
  <div class="posted-blogs">
    <h3><i class="fas fa-pencil-alt"></i> Posted Blogs</h3>
    <div class="row">
      {% for blog in all_blogs %}
      <div class="col-md-6">
        <div class="blog-card">
          <h4>{{ blog.title }}</h4>
          <p class="text-muted">{{ blog.date }}</p>
          <!-- Add more details of the blog post here -->
          <div class="blog-buttons">
            <a href="{% url 'update-blog' blog.id %}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i> Edit</a>
            <a href="{% url 'delete-blog' blog.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- Add more blog posts as needed -->
    </div>
  </div>
</div>

{% endblock %}
